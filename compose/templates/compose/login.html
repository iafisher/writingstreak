{% extends 'base.html' %}

{% block title %}Login | Writing Streak{% endblock %}

{% block content %}
<div class="container">
  {% if errormsg %}
  <p>{{ errormsg }}</p>
  {% endif %}

  <form method="post" action="{% url 'compose:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next|default_if_none:"/" }}" />
    <input id="submit" type="submit" value="Log in" />
  </form>
</div>
{% endblock %}
