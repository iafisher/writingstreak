{% extends 'base.html' %}

{% load static %}

{% block extrahead %}
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<link rel="stylesheet" href="{% static 'compose/css/index.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  {% csrf_token %}

  <ul class="account-menu">
    <li>{{ user.username }}</li>
    {% if user.is_staff %}<li><a href="{% url 'admin:index' %}" target="_blank">admin</a></li>{% endif %}
    <li><a href="{% url 'compose:logout' %}">logout</a></li>
  </ul>

  <!-- Root of the main React component (see frontend/index.js) -->
  <div id="react-root"></div>

  <h3>Past entries</h3>
  {% include 'compose/pastentries.html' %}
</div>

<script src="{% static 'bundle.js' %}"></script>
{% endblock %}
